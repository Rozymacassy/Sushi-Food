<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>Sushi Cart</title>
</head>

<body>
    <nav class="nav-bar">
        <a href="/index.html">Home</a>
        <a href="/menu.html">Menu</a>

    </nav>
  
    <div class="cart-parent">
        <h1 class="cart">CART</h1>
        <div class="side-bar">
            <img src="/img/S..png" alt="">
            <img src="/img/Vector.png" alt="">
            <img class="rest" src="/img/restaurant_menu_24px.png" alt="">
            <img src="/img/shopping_cart_24px.png" alt="">
            <img src="/img/place_24px.png" alt="">
            <img src="/img/Vector (1).png" alt="">

        </div>
      
        <div class="cart-price">
            <div>
                <img src="/img/arabian rice.jpeg" alt="">
            </div>
            <div class="cart-text">
                <p class="food-name">
                    Arabian Rice </p>
                  <span class="left">
  
                      <p>-
                      <p class="nos">1</p> +</p>
                      <p> x </p>
                  </span>
               

            </div>


            <div>
                <img src="/img/Bean cake and Pap.jpeg" alt="">
                <p class="food-name">
                    Bean cake and Pap</p>
                  <span class="left">
  
                      <p>-
                      <p class="nos">1</p> + <p> x </p>
  
                  </span>
                
            </div>
            <div>
                <img src="/img/charme stew.jpeg" alt="">
                <p class="food-name">
                  Charme Stew</p>
                <span class="left">
                    -<p class="nos">1</p> + <p> x </p>
                </span>
            </div>
            <div>
                <img src="/img/eba and ogbono.jpeg" alt="">
                <p class="food-name">
                  Eba and Ogbono </p>
                <span class="left">
                    <p>-
                    <p class="nos">1</p> + <p> x </p>

                </span>
            
            </div>
        </div>

        <div class="check-out">

            <div class="subtotal">
                <h1 class="sub">Your Subtotal</h1>
                <p class="sub-txt">Subtotal <span>$80.00</span></p>
                <button class="con-ord">Confirm Order</button>
            </div>
            <div class="promo">
                <h1 class="code">Promo Code</h1>
                <input type="text" value="" placeholder="enter promo code"> <br>
                <button class="apply">Apply</button>
            </div>

        </div>

    </div>
</body>

</html>
